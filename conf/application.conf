include "common.conf"

appName="personal-details-validation-frontend"

application.router=prod.Routes
application.global=uk.gov.hmrc.personaldetailsvalidationfrontend.config.ApplicationGlobal

play.filters.headers.contentSecurityPolicy= "default-src 'self' 'unsafe-inline' localhost:9000 localhost:9032 www.google-analytics.com data:"

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"

# Global request handler
# ~~~~
# Set to the object handler for migrated 2.3 services
play.http.requestHandler = "play.api.http.GlobalSettingsHttpRequestHandler"

play.i18n.langs=["en","cy"]

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
# Not set here so that MDTP frontends share the same secret key in the local environment
# (see common.conf in frontend-bootstrap).
# In server environments the secret comes from app-config-common
# play.crypto.secret="aLSPDCaXP2ou658LDUc3NCGnEoFMThX0gkKGfZkG24Jn723ZeXNK9AOTEibaeslb"

controllers {
  com.kenshoo.play.metrics.MetricsController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }

  uk.gov.hmrc.play.health.AdminController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }
}

metrics {
    name = ${appName}
    rateUnit = SECONDS
    durationUnit = SECONDS
    showSamples = true
    jvm = true
    enabled = true
}

assets {
  version = "2.252.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

Dev {
  auditing {
    enabled=true
    traceRequests=true
    consumer {
      baseUri {
        host = localhost
        port = 8100
      }
    }
  }

  google-analytics {
    token=N/A
    host=auto
  }

  microservice {
    metrics {
      graphite {
        host = graphite
        port = 2003
        prefix = play.${appName}.
        enabled = false
      }
    }

    services {
      contact-frontend {
        host = localhost
        port = 9250
      }
    }
  }
}

Test {
  auditing {
    enabled=true
    traceRequests=true
    consumer {
      baseUri {
        host = localhost
        port = 8100
      }
    }
  }

  google-analytics {
    token=N/A
    host=auto
  }

  microservice {
    metrics {
      graphite {
        host = graphite
        port = 2003
        prefix = play.${appName}.
        enabled = false
      }
    }

    services {
      contact-frontend {
        host = localhost
        port = 9250
      }
    }
  }
}

Prod {
  auditing {
    enabled=true
    traceRequests=true
    consumer {
      baseUri {
        host = datastream.protected.mdtp
        port = 8100
      }
    }
  }

  google-analytics {
    token=N/A
    host=auto
  }

  microservice {
    metrics {
      graphite {
        host = graphite
        port = 2003
        prefix = play.${appName}.
        enabled = true
      }
    }

    services {
      contact-frontend {
        host = contact-frontend.public.mdtp
        port = 80
      }
    }
  }
}


